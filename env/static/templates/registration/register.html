<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
         <meta charset="utf-8" />
        <title>SpartanWare Registration</title>
        
        <!-- The stylesheet -->
        <link rel="stylesheet" href="/static/assets/css/styles.css" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <div id="main">
        	
        	<h1>Register Now!</h1>
 
        <form class ="" method="post" action=".">{% csrf_token %}
        <!--<table border="0">-->
        <!--    {{ form.as_table }}-->
        <!--</table>-->
        
        <div class="row email">
	    			<input type="text" id="email" name="email" placeholder="Email" />
        		</div>
        		
        		<div class="row pass">
        			<input type="password" id="password1" name="password1" placeholder="Password" />
        		</div>
        		
        		<div class="row pass">
        			<input type="password" id="password2" name="password2" placeholder="Password (repeat)" disabled="true" />
        		</div>
        		
        		<!-- The rotating arrow -->
        		<div class="arrowCap"></div>
        		<div class="arrow"></div>
        		
        		<p class="meterText">Password Meter</p>
        		
        		<input type="submit" value="Register" />
        </form>
    
    </div>
        <!-- JavaScript includes - jQuery, the complexify plugin and our own script.js -->
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="/static/assets/js/jquery.complexify.js"></script>
		<script src="/static/assets/js/script.js"></script>
    </body>
</html>
