<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Login Form - SpartanWare</title>

    <link rel="stylesheet" href="/static/css/loginCSS.css" media="screen" type="text/css" />

</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body>

    <div class="container">

      <div id="login">

        <h2><span class="fontawesome-lock"></span>Log In</h2>

        <form action="#" method="POST">

          <fieldset>

            <p><label for="email">E-mail address</label></p>
            <p><input type="email" id="email" placeholder="mail@address.com"></p>

            <p><label for="password">Password</label></p>
            <p><input type="password" id="password" placeholder="password"></p>

            <br>
            <p style="text-align:center;"><input type="submit" value="Sign In">  &nbsp &nbsp <input type="button" value="Register"></p>

          </fieldset>

        </form>

      </div> <!-- end login -->

    </div>

  </body>	
</html>

</body>
