<html>

<head>

  <meta charset="UTF-8">

  <title>Login Form - SpartanWare</title>

    <link rel="stylesheet" href="/static/css/loginCSS.css" media="screen" type="text/css" />

</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->
    <script>
                    function dash(){
                        usr = document.getElementById('username')
                        if (usr=='john' || usr=='user') {
                            document.getElementById('next').value = '/consumer_Dashboard'
                        }
                        else
                            document.getElementById('next').value = '/provider_Dashboard'
                    }
                </script>
 

  </head>
  
   <body>
    
    <div class="container">

      <div id="login">

        <h2><span class="fontawesome-lock"></span>Log In</h2>

          <fieldset>

            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" action=".">{% csrf_token %}
                
                <p><label for="email">E-mail address</label></p>
                <p>{{ form.username }}</p>
                
                <p><label for="password">Password</label></p>
                <p>{{ form.password }}</p>
                
                <p style="text-align: center">
                    <input type="submit" value="Login" onclick=dash() />
                    <input type="hidden" name="next" value="/consumer_Dashboard" />
                    <a href="/register">Register</a>
                </p>
            
            </form>
            

     </fieldset>

    </div> <!-- end login -->

    </div>

    
    </body>	
</html>

</body>

</html>
